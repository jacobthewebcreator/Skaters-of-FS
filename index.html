<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men of FS | Reels Showcase</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .tab-button {
            transition: color 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

    <!-- Header Section -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-10 shadow-sm">
        <div class="max-w-7xl mx-auto px-6 sm:px-8">
            <div class="flex justify-between items-center py-5 border-b border-gray-200">
                <div class="flex justify-start lg:w-0 lg:flex-1">
                    <a href="#">
                        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 tracking-tight">Men of FS</h1>
                    </a>
                </div>
                <nav class="flex items-center space-x-2 sm:space-x-4">
                    <button id="reels-tab" class="tab-button px-3 sm:px-4 py-2 text-base sm:text-lg font-semibold border-b-2 text-blue-600 border-blue-600">
                        Reels
                    </button>
                    <button id="images-tab" class="tab-button px-3 sm:px-4 py-2 text-base sm:text-lg font-semibold border-b-2 text-gray-500 border-transparent hover:text-blue-600">
                        Images
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 sm:px-8 py-10 sm:py-12">

        <!-- Reels Gallery -->
        <div id="reels-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Replace REEL_ID_1, REEL_ID_2 with actual reel IDs -->
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/REEL_ID_1/" data-instgrm-version="14" style="width:100%; max-width:540px;"></blockquote>
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/REEL_ID_2/" data-instgrm-version="14" style="width:100%; max-width:540px;"></blockquote>
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/REEL_ID_3/" data-instgrm-version="14" style="width:100%; max-width:540px;"></blockquote>
            <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/REEL_ID_4/" data-instgrm-version="14" style="width:100%; max-width:540px;"></blockquote>
        </div>

        <!-- Images Gallery -->
        <div id="images-gallery" class="hidden grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 sm:gap-6">
            <div class="group aspect-square rounded-xl overflow-hidden shadow-md hover:shadow-xl transition-all duration-300">
                <img src="https://placehold.co/500x500/1e293b/ffffff?text=Men+of+FS" alt="Gallery image" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
            </div>
            <div class="group aspect-square rounded-xl overflow-hidden shadow-md hover:shadow-xl transition-all duration-300">
                <img src="https://placehold.co/500x500/334155/ffffff?text=Men+of+FS" alt="Gallery image" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
            </div>
        </div>

    </main>

    <!-- Instagram Embed Script -->
    <script async src="//www.instagram.com/embed.js"></script>

    <!-- Tab Functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reelsTab = document.getElementById('reels-tab');
            const imagesTab = document.getElementById('images-tab');
            const reelsGallery = document.getElementById('reels-gallery');
            const imagesGallery = document.getElementById('images-gallery');

            function showReels() {
                reelsGallery.classList.remove('hidden');
                imagesGallery.classList.add('hidden');
                reelsTab.classList.add('text-blue-600', 'border-blue-600');
                reelsTab.classList.remove('text-gray-500', 'border-transparent');
                imagesTab.classList.add('text-gray-500', 'border-transparent');
                imagesTab.classList.remove('text-blue-600', 'border-blue-600');
            }

            function showImages() {
                imagesGallery.classList.remove('hidden');
                reelsGallery.classList.add('hidden');
                imagesTab.classList.add('text-blue-600', 'border-blue-600');
                imagesTab.classList.remove('text-gray-500', 'border-transparent');
                reelsTab.classList.add('text-gray-500', 'border-transparent');
                reelsTab.classList.remove('text-blue-600', 'border-blue-600');
            }

            reelsTab.addEventListener('click', showReels);
            imagesTab.addEventListener('click', showImages);
        });
    </script>
</body>
</html>
